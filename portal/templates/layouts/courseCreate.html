{% extends 'layouts/base.html' %}

{% block content%}
<header>
  <h2>Create a New Course</h2>

  <a href="/courseManagement">Back</a>
</header>

<section class='courseCreation'>
<form class="courseCreate" action="/courseCreate" method="post">

<label for="courseTitle">Course Title</label>
<input type="text" name="courseTitle" value="{{ request.form['courseTitle'] }}" required>

<label for="description">Description</label>
<textarea name="description" id=description value="{{ request.form['description'] }}"></textarea>

<label for="credits">Credits</label>
<input type="text" name="courseCredits" value="{{ request.form['courseCredits'] }}" required>


<label for="major_name">Major</label>
<select class="majorNames" name="major_name" value="{{ request.form['major_name'] }}" required>
  <!--They have a choice of
  majors to choose from-->
  {% for name in majorChoices %}
<option></option>
  {% endfor %}
</select>


<input type="submit" name="SaveCourseButton" value="Save">
</form>

</section>
{% endblock %}
