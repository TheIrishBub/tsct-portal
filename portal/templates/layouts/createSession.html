{% extends 'layouts/base.html' %}

{% block content %}
<header>
  <h2>Create a new Session for {{ course['course_title'] }}</h2>

<a href="{{ url_for('sessionEditor.course_sessions')}}">Back</a>

</header>

<section class='courseSession'>

<form class="" action="url_for{{ sessionEditor.session_create }}" method="post">

<label for="sessionTitle">Session Title</label>
<input type="text" name="sessionTitle" required>

<label for="sessionTimes">Session Times</label>
<input type="text" name="sessionTimes" required>

<label for="roomNumber">Room Number</label>
<input type="text" name="roomNumber" required>

<label for="locations">Locations</label>
<select class="" name="locations" required>
  {% for location in locations %}
<option value="location['id']">location['location']</option>
  {% endfor %}
</select>

<label for="students">Students</label>
<select class="" name="students" required multiple>
  {% for student in students %}
  <option value="student['id']">student['email']</option>
  {% endfor %}
</select>
<!-- TODO: Sessions automatically inherits course_id and course info-->

<input type="submit" name="sessionSubmit" value="Save">

</form>


</section>
{% endblock %}
